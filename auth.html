<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - MetaMapa</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header header--auth">
      <div class="container">
        <a href="index.html" class="logo">MetaMapa</a>
        <nav class="nav"></nav>
      </div>
    </header>

    <div class="auth-container" id="auth-page">
      <div class="auth-card">
        <div class="auth-card__toggle">
          <p>
            <span id="toggle-text">¿No tienes una cuenta?</span>
            <a href="#" id="toggle-link">Regístrate</a>
          </p>
        </div>

        <form id="login-form">
          <h2 class="auth-card__title">Iniciar Sesión</h2>
          <div class="form-group">
            <label for="login-email">Correo Electrónico</label>
            <input type="email" id="login-email" class="form-control" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="form-group">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn--primary btn--large">Entrar</button>
        </form>

        <form id="register-form">
          <h2 class="auth-card__title">Registrarse</h2>
          <div class="form-group">
            <label for="register-name">Nombre (obligatorio)</label>
            <input type="text" id="register-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="register-email">Correo Electrónico</label>
            <input type="email" id="register-email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="register-password">Contraseña</label>
            <input type="password" id="register-password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn--primary btn--large">Crear Cuenta</button>
        </form>
      </div>
    </div>

    <script>
      const authPage = document.getElementById('auth-page');
      const toggleLink = document.getElementById('toggle-link');
      const toggleText = document.getElementById('toggle-text');

      toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (authPage.classList.contains('is-register')) {
          authPage.classList.remove('is-register');
          toggleText.textContent = '¿No tienes una cuenta?';
          toggleLink.textContent = 'Regístrate';
        } else {
          authPage.classList.add('is-register');
          toggleText.textContent = '¿Ya tienes una cuenta?';
          toggleLink.textContent = 'Inicia Sesión';
        }
      });
    </script>
  </body>

</html>
